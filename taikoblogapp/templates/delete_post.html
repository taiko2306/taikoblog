{% extends 'base.html' %}
{% block title %}
    Delete Post
{% endblock %}

{% block content %}
    <br>
    <h3>Delete: {{ post.title}} </h3>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure?</strong>
            <button class="btn btn-secondary">Delete</button>
            <a href = "{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

{%endblock %}
